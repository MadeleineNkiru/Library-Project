<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App | Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Library Logo">
        </div>
        <nav>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome Back to Your Library</h1>
        <p>Discover knowledge, access resources, and grow with us.</p>
    </section>

    <!-- Login Form Section -->
    <main>
        <section class="form-section">
            <h2>Login to Your Account</h2>
            <form action="home.html" method="POST" id="login-form">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p class="forgot-password">
                <a href="#">Forgot your password?</a>
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Digital Library. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>

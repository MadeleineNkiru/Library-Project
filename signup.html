<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App | Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Library Logo">
        </div>
        <nav>
            <a href="login.html" class="btn-secondary">Login</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <h1>Welcome to the Knowledge Leink</h1>
            <p>Join thousands of readers. Explore endless possibilities.</p>
        </section>

        <section class="form-section">
            <h2>Create Your Account</h2>
            <form action="home.html" method="POST" id="signup-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Digital Library. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
